<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Kommuna Kollab</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: url("assets/img/2.jpg") center/cover fixed no-repeat;
  }
</style>
</head>

<body class="text-white">

<!-- NAV -->
<nav class="fixed top-0 left-0 w-full bg-black/80 px-6 py-4 flex justify-between items-center z-50">
  <h1 class="text-xl font-semibold">Kommuna Kollab</h1>
  <a href="index.html" class="px-3 py-1 border rounded hover:bg-white hover:text-black transition">
    Home
  </a>
</nav>

<div class="pt-28 max-w-2xl mx-auto px-6">

  <div class="bg-orange-600 text-white p-8 rounded-xl shadow-lg border border-white/20">
    <h2 class="text-3xl font-bold mb-6">Artist / Band Registration</h2>

    <label class="block mb-3">Band Name / Artist Name</label>
    <input id="regName" class="w-full p-3 rounded bg-white text-black mb-4" placeholder="Enter Name">

    <label class="block mb-3">University</label>
    <input id="regUni" class="w-full p-3 rounded bg-white text-black mb-4" placeholder="Your University">

    <label class="block mb-3">Collaboration Type</label>
    <div class="flex gap-4 mb-4">
      <button id="typeCollab" class="flex-1 py-3 bg-black/70 hover:bg-black rounded border">Up for Collaboration</button>
      <button id="typePost" class="flex-1 py-3 bg-black/70 hover:bg-black rounded border">Posting for Collaboration</button>
    </div>

    <label class="block mb-3">Upload Band Photo</label>
    <input type="file" id="regPhoto" accept="image/*" class="w-full p-3 rounded bg-white text-black mb-6">

    <button id="submitReg"
      class="w-full py-4 bg-white text-black text-lg font-semibold rounded-lg hover:bg-gray-200 transition">
      Submit Registration
    </button>
  </div>

</div>

<script>
let collabType = "";

document.getElementById("typeCollab").onclick = () => collabType = "Up for Collaboration";
document.getElementById("typePost").onclick = () => collabType = "Posting for Collaboration";

document.getElementById("submitReg").onclick = () => {
  const name = document.getElementById("regName").value;
  const uni = document.getElementById("regUni").value;
  const photo = document.getElementById("regPhoto").files[0];

  if (!name || !uni || !collabType || !photo) {
    alert("Please complete all fields.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {
    localStorage.setItem("band_name", name);
    localStorage.setItem("band_uni", uni);
    localStorage.setItem("band_type", collabType);
    localStorage.setItem("band_photo", reader.result);

    window.location.href = "band.html";
  }
  reader.readAsDataURL(photo);
};
</script>

</body>
</html>
