<body class="text-white">

<!-- NAV -->

        <h2 class="text-xl font-semibold">Aira</h2>
        <p class="text-gray-300">Electric Guitar</p>

        <button 
          onclick="location.href='goods_details.html?title=Aira&model=Jackson%20V-Shape&description=Sharp%20tone%2C%20great%20for%20rock%20and%20lead%20sessions.&year=2022-Present&price=700&img=assets/img/aira.jpg'"

        </button>
      </div>
    </div>

    <!-- ITEM 3 -->

      <img src="assets/img/drums.jpg" class="w-full h-52 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold">Ken</h2>
        <p class="text-gray-300">Drums</p>

        <button 
          onclick="location.href='goods_details.html?title=Ken&model=Pearl%20Session%20Studio&description=Full%20drum%20set%20with%20deep%20resonance.%20Best%20for%20band%20recording.&year=2021-Present&price=1200&img=assets/img/ken.jpg'"
