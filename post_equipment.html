<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post Equipment | Kommuna Kollab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style> body{font-family:'Poppins',sans-serif;background:url('assets/img/2.jpg') center/cover fixed no-repeat;} </style>
</head>
<body class="text-white">

<nav class="fixed top-0 left-0 w-full z-50 bg-black/80 px-6 py-4 flex items-center justify-between">
  <div class="text-lg font-medium">Kommuna Kollab</div>
  <div><a href="index.html" class="px-3 py-1 border rounded hover:bg-white hover:text-black transition">Back</a></div>
</nav>

<section class="pt-28 px-6 md:px-20 min-h-screen">
  <div class="max-w-xl mx-auto bg-black/70 p-8 rounded">
    <h1 class="text-2xl mb-4">Post Equipment</h1>
    <p class="text-gray-300 mb-4">You must be logged in to post. After posting, upload an ID for verification.</p>

    <div class="space-y-3">
      <label class="block text-sm text-gray-300">Your Display Name</label>
      <input id="ownerName" class="w-full p-3 rounded bg-white/10">

      <label class="block text-sm text-gray-300">Category</label>
      <select id="category" class="w-full p-3 rounded bg-white/10">
        <option value="camera">Camera</option>
        <option value="mics">Mics</option>
        <option value="tripod">Tripod</option>
        <option value="guitar">Guitar</option>
        <option value="other">Other</option>
      </select>

      <label class="block text-sm text-gray-300">Title</label>
      <input id="title" class="w-full p-3 rounded bg-white/10" placeholder="e.g. Fender FA-345CE">

      <label class="block text-sm text-gray-300">Description</label>
      <textarea id="description" class="w-full p-3 rounded bg-white/10" rows="4"></textarea>

      <label class="block text-sm text-gray-300">Price (per day)</label>
      <input id="price" type="number" class="w-full p-3 rounded bg-white/10">

      <label class="block text-sm text-gray-300">Equipment Photo</label>
      <input id="photo" type="file" accept="image/*" class="w-full p-2 bg-white/10 rounded">

      <label class="block text-sm text-gray-300">Upload ID (for verification)</label>
      <input id="idUpload" type="file" accept="image/*,application/pdf" class="w-full p-2 bg-white/10 rounded">

      <div class="flex gap-3 pt-4">
        <button id="saveListing" class="px-4 py-2 bg-orange-500 text-black rounded font-semibold">Save Listing</button>
        <button id="uploadIdBtn" class="px-4 py-2 border rounded">Upload ID Only</button>
      </div>
      <div id="status" class="text-sm text-gray-300 mt-3"></div>
    </div>
  </div>
</section>

<script type="module" src="assets/js/post_equipment.js"></script>
</body>
</html>
